<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Repartidores</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #612525;
        background-size: 10;
        background-position: center;
    }
    .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background: rgba(154, 155, 79, 0.8);
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .button-group {
        display: flex;
        justify-content: space-between;
    }
    button {
        appearance: auto;
        display: inline-block;
        text-align: center;
        cursor: default;
        box-sizing: border-box;
        background-color: buttonface;
        padding-block: 1px;
        padding-inline: 6px;
        border-width: 2px;
        border-style: outset;
        border-color: buttonborder;
        border-image: initial;
        margin: 0em;
        color: buttontext;
        border-radius: 4px;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 4px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Registro Repartidores</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Celular</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="adminToken">Password</label>
            <input type="password" id="adminToken" name="adminToken" required>
        </div>
        <div class="button-group">
            <button type="submit">Registrar</button>
            <button type="button" onclick="window.location.href='IngresoRepartidores.html'">Retroceder</button>
        </div>
    </form>
</div>

<!-- Modal -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Te has registrado con Ã©xito, Repartidor.</p>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Check if all fields are filled
    var firstName = document.getElementById('firstName').value;
    var lastName = document.getElementById('lastName').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    var adminToken = document.getElementById('adminToken').value;

    if (firstName && lastName && email && phone && adminToken) {
        // Show success modal
        var modal = document.getElementById("successModal");
        var span = document.getElementsByClassName("close")[0];

        modal.style.display = "block";

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }
});
</script>

</body>
</html>
