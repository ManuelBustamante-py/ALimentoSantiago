<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ingreso Proveedores</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #612525;
        background-size: 10;
        background-position: center;
    }
    .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background: rgba(154, 155, 79, 0.8);
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
    .button-group {
        display: flex;
        justify-content: space-between;
    }
    button {
        appearance: auto;
        font-style: normal;
        font-variant-ligatures: normal;
        font-variant-caps: normal;
        font-variant-numeric: normal;
        font-variant-east-asian: normal;
        font-variant-alternates: normal;
        font-variant-position: normal;
        font-weight: normal;
        font-stretch: normal;
        font-size: medium;
        font-family: sans-serif;
        font-optical-sizing: auto;
        font-kerning: auto;
        font-feature-settings: "kern";
        font-variation-settings: normal;
        text-rendering: auto;
        color: buttontext;
        letter-spacing: normal;
        word-spacing: normal;
        line-height: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        display: inline-block;
        text-align: center;
        align-items: flex-start;
        cursor: default;
        box-sizing: border-box;
        background-color: buttonface;
        margin: 0em;
        padding-block: 1px;
        padding-inline: 6px;
        border-width: 2px;
        border-style: outset;
        border-color: buttonborder;
        border-image: initial;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Ingreso Proveedores</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="button-group">
            <button type="submit">Iniciar sesión</button>
            <button type="button" onclick="window.location.href='registerProveedor.html'">Registrarse</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    if (username === 'PROVEEDOR' && password === 'prueba123') {
        window.location.href = "indexProveedores.html";
    } else {
        var errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = 'Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.';
    }
});
</script>

</body>
</html>
